<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuro‚ÄëIsochrone Explorer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #f9f9fb; color:#1e293b; }
    header { background: #0f172a; color: #f1f5f9; padding: 1rem 2rem; display:flex; align-items:center; }
    header h1 { margin:0; font-size: 1.4rem; }
    main { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
    .controls { display:flex; gap:1rem; flex-wrap:wrap; }
    select { padding:0.5rem 0.75rem; border-radius:0.5rem; border:1px solid #cbd5e1; font-size:1rem; }
    .panel { margin-top:2rem; display:grid; grid-template-columns: repeat(auto-fit,minmax(350px,1fr)); gap:1.5rem; }
    .card { background:#fff; border-radius:1rem; box-shadow:0 2px 8px rgba(0,0,0,0.05); padding:1rem; display:flex; flex-direction:column; align-items:center; }
    .card img { max-width:100%; border-radius:0.75rem; }
    .download-links { margin-top:0.75rem; display:flex; gap:1rem; font-size:0.9rem; }
    a.button { background:#0f172a; color:#f1f5f9; padding:0.4rem 0.8rem; border-radius:0.4rem; text-decoration:none; transition: background 0.2s; }
    a.button:hover { background:#334155; }
    footer { text-align:center; font-size:0.8rem; padding:2rem; color:#64748b; }
  </style>
</head>
<body>
  <header>
    <h1>German Neuro‚ÄëIsochrone Accessibility Explorer</h1>
  </header>
  <main>
    <section class="controls">
      <div>
        <label for="stateSel">State:</label><br />
        <select id="stateSel"></select>
      </div>
      <div>
        <label for="countySel">County:</label><br />
        <select id="countySel"></select>
      </div>
    </section>

    <section class="panel" id="outputPanel">
      <p>Select a state/county to view its maps and data¬†‚Ä¶</p>
    </section>
  </main>
  <footer>
    Built with ‚ù§Ô∏è¬†+¬†GitHub¬†Pages ‚Äî data ¬©2025 Neuro‚ÄëIsochrone Project
  </footer>

  <script>
  // üöÄ Configuration ‚Äî path relative to docs/ (GitHub Pages root)
  const DATA_PATH = 'Results/Counties';
  const META_JSON = 'meta.json';   // generated mapping file

  const stateSel  = document.getElementById('stateSel');
  const countySel = document.getElementById('countySel');
  const panel     = document.getElementById('outputPanel');

  let meta = {};

  async function init() {
    try {
      const res = await fetch(`${DATA_PATH}/${META_JSON}`);
      meta = await res.json();
      populateStates();
    } catch(err) {
      panel.innerHTML = `<p style="color:#dc2626">Failed to load metadata: ${err}</p>`;
    }
  }

  function populateStates() {
    stateSel.innerHTML = '<option value="" disabled selected>Select state‚Ä¶</option>'+
      Object.keys(meta).sort().map(s => `<option value="${s}">${s}</option>`).join('');
    stateSel.addEventListener('change', () => {
      populateCounties(stateSel.value);
    });
  }

  function populateCounties(state) {
    const counties = Object.keys(meta[state] || {}).sort();
    countySel.innerHTML = '<option value="" disabled selected>Select county‚Ä¶</option>'+
      counties.map(c => `<option value="${c}">${c}</option>`).join('');
    countySel.onchange = () => render(state, countySel.value);
  }

  function render(state, county) {
    const info = meta[state][county];
    panel.innerHTML = '';
    if(!info){ panel.textContent = 'No data'; return; }

    const card = document.createElement('div');
    card.className = 'card';
    const img = document.createElement('img');
    img.src = `${DATA_PATH}/${state}/${info.image}`;
    img.alt = `${county} isochrone map`;
    card.appendChild(img);

    const links = document.createElement('div');
    links.className = 'download-links';
    links.innerHTML = `
      <a class="button" href="${DATA_PATH}/${state}/${info.excel}" download>Excel ‚¨áÔ∏é</a>
      <a class="button" href="${DATA_PATH}/${state}/${info.pdf}" target="_blank">PDF ‚¨áÔ∏é</a>`;
    card.appendChild(links);

    panel.appendChild(card);
  }

  init();
  </script>
</body>
</html>
